<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Nurjanah</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ff758c;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }
        .button:hover {
            background: #ff5f6d;
        }
        .cake {
            position: relative;
            width: 200px;
            height: 220px;
            background: #ffcc80;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .candle {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 12px;
            height: 50px;
            background: red;
            border-radius: 5px;
            transform: translateX(-50%);
        }
        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            width: 18px;
            height: 25px;
            background: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.3s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }
        .fireworks {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Ulang Tahun, Nurjanah! ðŸŽ‰</h1>
        <p>Semoga panjang umur, sehat selalu, dan bahagia selalu!</p>
        <img src="ini.jpg" alt="Foto Nurjanah" class="photo">
        <div class="cake">
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
        </div>
        <button class="button" id="blowButton" onclick="blowCandle()">Tiup ðŸŽ‚</button>
    </div>
    <audio id="bgMusic" src="nurra.mp3"></audio>
    <div class="fireworks" id="fireworks"></div>
    <script>
        function blowCandle() {
            var flame = document.getElementById('flame');
            var fireworks = document.getElementById('fireworks');
            var audio = document.getElementById('bgMusic');
            var blowButton = document.getElementById('blowButton');
            
            flame.style.display = 'none';
            blowButton.style.display = 'none';
            
            setTimeout(function() {
                fireworks.style.display = 'block';
                fireworks.style.animation = 'fireworks 1.5s ease-in-out infinite';
                if (audio.paused) {
                    audio.play();
                }
            }, 1000); 
        }
    </script>
</body>
</html>
